<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>

<body>
    <!-- Primera forma -->
    <audio src="media/efecto1.mp3" controls></audio>

    <!-- Segundo Forma -->
    <audio controls>
        <source src="media/efecto1.mp3" type="audio/mpeg">
    </audio>

    <!-- 

    Formato         Media type
    ==========================
    mp3             audio/mpeg
    Ogg             audio/ogg
    Wav             audio/wav
    
    -->

</body>

</html>
