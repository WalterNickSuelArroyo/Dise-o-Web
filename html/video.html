<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <!-- Primer Forma -->
    <video src="media/videoPrueba.mp4" width="200" controls></video>

    <!-- Segunda Forma -->
    <video width="200" controls>
        <source src="media/videoPrueba.mp4" type="video/mp4">
    </video>

    <!--
    Formato         Media Type
    ==========================
    MP4             video/mp4
    WebM            video/webm
    Ogg             video/ogg
    -->

</body>

</html>
